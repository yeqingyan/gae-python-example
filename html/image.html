<!DOCTYPE html>
{% autoescape true %}
<html>
{% include 'html/_header.html' %}
<body>
  <div class="container-fluid">
    <ul class="nav nav-pills" role="tablist">
      <li role="presentation" class="active"><a href="/">Home</a></li>
      <li role="presentation" class="navbar-right"><a href="{{SignoutURL}}">sign out</a></li>
    </ul>
  </div>
  <hr>
  <div class="container">
    <div class="container">
      <div class="row">

        <div class="col-md-6">
        </div>

      </div>
    </div>
  </div>
  <button type="button" class="btn btn-primary">Width: {{imageWidth}}</button>
  <button type="button" class="btn btn-primary">Height: {{imageHeight}}</button>
  <button type="button" class="btn btn-primary">Format: {{imageFormat}}</button>
  <div class="row">
    <div class="col-lg-7">
      <img src="{{imageURL}}" id="target"/>
    </div>
    <div class="col-lg-5">
      <div class="row">
        <form action="/crop/{{imageKey}}" method="post">
          <div class="col-lg-6">         
            <fieldset>      
              <legend>Crop:</legend>
              <div id="preview-pane">
                <div class="preview-container">
                  <img src="{{imageURL}}" class="jcrop-preview" alt="Preview"/>
                </div>  
              </div>
              <button type="submit" class="btn btn-default">Crop</button>
            </fieldset>
          </div>
          <div class="col-lg-6 inline-labels">
            <label>X1 <input type="text" size="4" id="x1" name="x1" /></label><br>
            <label>Y1 <input type="text" size="4" id="y1" name="y1" /></label><br>
            <label>X2 <input type="text" size="4" id="x2" name="x2" /></label><br>
            <label>Y2 <input type="text" size="4" id="y2" name="y2" /></label><br>
            <label>W <input type="text" size="4" id="w" name="w" /></label><br>
            <label>H <input type="text" size="4" id="h" name="h" /></label><br> 
            <input type="hidden" size="4" id="l" name="l" /><br> 
            <input type="hidden" size="4" id="t" name="t" /><br> 
            <input type="hidden" size="4" id="r" name="r" /><br> 
            <input type="hidden" size="4" id="b" name="b" /><br> 
          </div>
        </form>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-6">
          <div>
            <form action="/rotate/{{imageKey}}" method="post">
              <fieldset>
                <legend>Rotate:</legend>
                <p>Input rotate degrees: <input type="number" name="degree">
                  <button type="submit" class="btn btn-default">Rotate</button></p>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script language="Javascript">
    jQuery(function($){

      // Create variables (in this scope) to hold the API and image size
      var jcrop_api,
      boundx,
      boundy,

      // Grab some information about the preview pane
      $preview = $('#preview-pane'),
      $pcnt = $('#preview-pane .preview-container'),
      $pimg = $('#preview-pane .preview-container img'),

      xsize = $pcnt.width(),
      ysize = $pcnt.height();

      console.log('init',[xsize,ysize]);
      $('#target').Jcrop({
        onChange: updatePreview,
        onSelect: showCoords,
        boxWidth: 800, 
        boxHeight: 600,
        aspectRatio: xsize / ysize
      },function(){
        // Use the API to get the real image size
        var bounds = this.getBounds();
        boundx = bounds[0];
        boundy = bounds[1];
        // Store the API in the jcrop_api variable
        jcrop_api = this;

        // Move the preview into the jcrop container for css positioning
        $preview.appendTo("preview-pane");
      });

      function updatePreview(c)
      {
        if (parseInt(c.w) > 0)
        {
          var rx = xsize / c.w;
          var ry = ysize / c.h;

          $pimg.css({
            width: Math.round(rx * boundx) + 'px',
            height: Math.round(ry * boundy) + 'px',
            marginLeft: '-' + Math.round(rx * c.x) + 'px',
            marginTop: '-' + Math.round(ry * c.y) + 'px'
          });
        }
        $('#x1').val(c.x);
        $('#y1').val(c.y);
        $('#x2').val(c.x2);
        $('#y2').val(c.y2);
        $('#w').val(c.w);
        $('#h').val(c.h);
        $('#l').val(c.x/boundx);
        $('#t').val(c.y/boundy);
        $('#r').val(c.x2/boundx);
        $('#b').val(c.y2/boundy);

      };

      function showCoords(c)
      {
        $('#x1').val(c.x);
        $('#y1').val(c.y);
        $('#x2').val(c.x2);
        $('#y2').val(c.y2);
        $('#w').val(c.w);
        $('#h').val(c.h);
      };
    });
</script>
<style type="text/css">

/* Apply these styles only when #preview-pane has
been placed within the Jcrop widget */
.jcrop-holder #preview-pane {
  display: block;
  position: absolute;
  z-index: 2000;

  top: 10px;
  right: -280px;

  display: block;
  position: absolute;
  z-index: 2000;
  top: 1px;
  right: 1px;
  padding: 6px;
  border: 1px rgba(0,0,0,.4) solid;
  background-color: white;

  -webkit-border-radius: 6px;
  -moz-border-radius: 6px;
  border-radius: 6px;

  -webkit-box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
  -moz-box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
  box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
}

#preview-pane .preview-container {
  width: 200px;
  height: 150px;
  overflow: hidden;
}
</style>
</body>
</html>
{% endautoescape %}
